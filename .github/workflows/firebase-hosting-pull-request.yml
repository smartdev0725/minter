name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    environment: kovan
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Switch Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.0
      - name: Setup & deploy contracts
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
          MNEMONIC_SEED: ${{ secrets.MNEMONIC_SEED }}
        run: npm i && npm run compile && npm run deploy:kovan
      - name: Setup & build frontend
        env:
          REACT_APP_CHAIN_NETWORK: Kovan
        run: cd frontend && npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HALO_DEV_EB31C }}'
          projectId: halo-dev-eb31c
          target: develop
          expires: 30d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
